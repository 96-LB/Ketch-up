    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'static/assets/sky.png');
        this.load.spritesheet('sky', 
            'assets/sky.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    } 

    function create ()
    {
        this.add.image(400,300, 'sky');
    }

    function update ()
    {
    }

</script>

</body>
</html>
